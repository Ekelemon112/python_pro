{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travello Airlines | Book Your Flight</title>
        <link rel="stylesheet" href="{% static 'styles/booking.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
        <link href='{% static "https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" %}' rel='stylesheet'>
        <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    </head>
    <body>
        <header>
            <h1>✈️ Travello Airlines</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            <div class="menu-toggle" id="menu-toggle">☰</div>
            </nav>
        </header>

        <main>
                <section class="booking-form">
                    <h2>Book Your Flight</h2>
                    <form id="flightForm">
                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="text" id="from" placeholder="Departure city" required />
                        </div>

                        <div class="form-group">
                            <label for="to">To</label>
                            <input type="text" id="to" placeholder="Destination city" required />
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="departure">Departure Date</label>
                                <input type="date" id="departure" required />
                            </div>
                            <div class="form-group">
                                <label for="return">Return Date</label>
                                <input type="date" id="return" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <img src="." alt="">
                                <label for="passengers">Passengers</label>
                                <input type="number" id="passengers" min="1" value="1" required />
                            </div>

                            <div class="form-group">
                                <label for="class">Class</label>
                                <select id="class">
                                    <option value="economy">Economy</option>
                                    <option value="premium">Premium Economy</option>
                                    <option value="business">Business</option>
                                    <option value="first">First</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit">Search Flights</button>
                    </form>
                </section>

                <section id="results" class="hidden">
                    <h3>Available Flights</h3>
                    <div id="flightResults"></div>
                </section>
        </main>

        <!-- <footer class="footer"> -->

        <footer>
            <p>© 2025 ✈️ Travello  Airlines — Fly Smart. Fly Safe.</p>
        </footer>

        <script src="{% static 'js/booking.js' %}"></script>
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
        <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'plugins/easing/easing.js' %}"></script>
        <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
